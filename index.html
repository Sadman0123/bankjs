<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900">
    <div class="flex justify-center">
      <h1 class="text-4xl font-semibold text-white mt-20">Welcome To Bank</h1>
    </div>
    <div class="grid grid-cols-3 mt-20">
      <div class="flex justify-center">
        <section
          class="bg-green-500 h-40 w-80 flex items-center rounded-xl shadow-lg shadow-green-800"
        >
          <div class="mx-8">
            <h1 class="text-2xl font-semibold text-white">Deposit</h1>
            <h1 class="text-lg font-semibold text-white">
              $<span id="deposit-total">00</span>
            </h1>
          </div>
        </section>
      </div>
      <div class="flex justify-center">
        <section
          class="bg-red-500 h-40 w-80 flex items-center rounded-xl shadow-lg shadow-red-800"
        >
          <div class="mx-8">
            <h1 class="text-2xl font-semibold text-white">Withdraw</h1>
            <h1 class="text-lg font-semibold text-white">
              $<span id="withdraw-total">00</span>
            </h1>
          </div>
        </section>
      </div>
      <div class="flex justify-center">
        <section
          class="bg-blue-500 h-40 w-80 flex items-center rounded-xl shadow-lg shadow-blue-800"
        >
          <div class="mx-8">
            <h1 class="text-2xl font-semibold text-white">Balance</h1>
            <h1 class="text-lg font-semibold text-white">
              $<span id="balance-total">1240</span>
            </h1>
          </div>
        </section>
      </div>
    </div>
    <div class="mt-20 grid grid-cols-2">
      <div class="flex justify-center">
        <section
          class="bg-purple-500 h-40 w-[540px] rounded-xl shadow-lg shadow-purple-800"
        >
          <div class="mx-8 mt-4">
            <h1 class="text-2xl font-semibold text-white">Please Deposit</h1>
            <input
              id="deposit-amount"
              type="text"
              class="mt-4"
              placeholder=" Enter Amount"
            />
          </div>
          <button
            id="deposit"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg mt-4 mx-8"
          >
            Deposit
          </button>
        </section>
      </div>
      <div class="flex justify-center">
        <section
          class="bg-yellow-500 h-40 w-[540px] rounded-xl shadow-lg shadow-yellow-800"
        >
          <div class="mx-8 mt-4">
            <h1 class="text-2xl font-semibold text-white">Please Withdraw</h1>
            <input
              id="withdraw-amount"
              type="text"
              class="mt-4"
              placeholder=" Enter Amount"
            />
          </div>
          <button
            id="withdraw"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg mt-4 mx-8"
            >
              Withdraw
            </button>
          </section>
        </div>
      </div>
      <script src="Bank.js"></script>
    </body>
  </html>
